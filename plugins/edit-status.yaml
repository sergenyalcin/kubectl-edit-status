apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: edit-status
spec:
  version: v0.1.9
  homepage: https://github.com/ulucinar/kubectl-edit-status
  shortDescription: Edit /status subresources
  description: |
    This plugin allows editing /status subresource interactively via a text editor.
    The editor to be used can be specified via the KUBE_EDITOR or EDITOR
    environment variables and the default editor is vi.
  caveats: |
    * For resources that are not in default namespace, currently you must
      specify -n/--namespace explicitly (namespace of the current kubeconfig context
      is not yet used).
  platforms:
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/ulucinar/kubectl-edit-status/releases/download/v0.1.9/kubectl-edit-status_v0.1.9_darwin_amd64.tar.gz
      sha256: 23dbb78622d5f4a6fc865d31ceaa79c8535127fcef16f1e280ed9d2b6ded744a
      files:
        - from: "*"
          to: "."
      bin: kubectl-edit_status
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/ulucinar/kubectl-edit-status/releases/download/v0.1.9/kubectl-edit-status_v0.1.9_linux_amd64.tar.gz
      sha256: 38446f94ffc1f167469fb3ec0913a8fb335a50f3a465070ec8e761c2a15c0e3e
      files:
        - from: "*"
          to: "."
      bin: kubectl-edit_status
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/ulucinar/kubectl-edit-status/releases/download/v0.1.9/kubectl-edit-status_v0.1.9_windows_amd64.tar.gz
      sha256: aa91e01f616d2834d71a2254918873024379377dab4315cb7e09283feffed42f
      files:
        - from: "*"
          to: "."
      bin: kubectl-edit_status.exe